<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 id="title">Meme Generator</h1>
    <p>Insert your photo, add text, and share!</p>

    <div id="inputs">
      <label for="image-input">Upload Image</label>
      <input type="file" id="image-input" accept="image/*">
      <input type="text" id="text-input" placeholder="text" maxlength="60">
    </div>
    <div id="error-message"></div>

    <p>* Accepted extensions: .JPEG .PNG .WEBP</p>
    <p>* Only 1 image at a time</p>

    <h1>Preview</h1>

    <div id="meme-preview">
      <img id="meme-image">
      <p id="meme-text"></p>
    </div>
    <button id="download-btn">Download</button>
  </main>
</body>
<script src="script.js"></script>
</html>
